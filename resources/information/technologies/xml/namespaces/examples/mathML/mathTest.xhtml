<?xml version="1.0" encoding="UTF-8"?>
<?xml-stylesheet type="text/css" href="style.css"?>
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:math="http://www.w3.org/1998/Math/MathML">
    <head>
        <title>Embedding MathML in XHTML</title>
    </head>
    <body>
        <h1>Mathematical Fractions</h1>
        <p>
            To consider a generalised solution for the
            problem
            
            <math:math>
                <math:mfrac>
                    <math:mi>a</math:mi>
                    <math:mi>b</math:mi>
                </math:mfrac>
            </math:math>
            
            , we may have to substitute integer values
            for the (abstract) variables. 
        </p>
        <p> 
            For example, using
            
            <math:math>
                <math:mi>a</math:mi>
                <math:mo>=</math:mo>
                <math:mn>4</math:mn>
            </math:math>
            
            and
            
            <math:math>
                <math:mi>b</math:mi>
                <math:mo>=</math:mo>
                <math:mn>4</math:mn>
            </math:math>
            
            we may find that
            
            <math:math>
                <math:mfrac>
                    <math:mn>4</math:mn>
                    <math:mn>4</math:mn>
                </math:mfrac>
                <math:mo>=</math:mo>
                <math:mn>1</math:mn>
            </math:math>
            
            , which goes ahead an solves our whole problem,
            doesn't it ?
        </p>
    </body>
</html>
