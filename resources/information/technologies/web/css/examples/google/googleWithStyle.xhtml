<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html 
     PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<!--
This is a redefinition of the www.google.com main page in XHTML,
as current at time of writing. It retains full functionality, but
also contains greatly improved usability and accessability for
limited or disabled users.
 -->
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <head>
        <title>XGoogle</title>
        <meta name="author" content="Dawid Loubser, Solms TCD" />
        <meta name="description" 
            content="The definitive web search, now in xml." />
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <h1>XGoogle</h1>
        
        <div class="sections">
            <a href="http://www.google.com/">Web</a>
            <a href="http://images.google.com/">Images</a>
            <a href="http://groups.google.com/">Groups</a>
            <a href="http://news.google.com/">News</a>
            <em title="New!"
                ><a href="http://froogle.google.com/">Froogle</a
            ></em>
            <a href="http://www.google.com/options/">More</a>
        </div>
        
        <form id="searchForm" action="http://www.google.com/search" 
        method="get">
            <div>
                <input name="q" id="q" type="text" size="55" 
                tabindex="1" accesskey="e" title="Enter keyword(s)" />
            </div>
            <div id="buttons">
                <input name="btnG" id="btnG" type="submit" 
                value="Google Search" tabindex="2" accesskey="s" 
                title="Start your search" />
                <input name="btnI" id="btnI" type="submit" 
                value="I'm Feeling Lucky" tabindex="3" accesskey="l" 
                title="Automatically opens the best match" />
            </div>
        </form>
        
        <div class="options">
            <a href="http://www.google.com/advanced_search"
                >Advanced Search</a>
            <a href="http://www.google.com/preferences" accesskey="p"
                >Preferences</a>
            <a href="http://www.google.com/language_tools" accesskey="l"
                >Language Tools</a>
        </div>
        
        <div class="services">
            <a href="http://www.google.com/ads/"
                >Advertising Programs</a>
            <a href="http://www.google.com/services/"
                >Business Solutions</a>
            <a href="http://www.google.com/about.html"
                >About Google</a>
        </div>
        
        <div class="copyright">
            &#169; 2004 Google - Searching 4 trillion web pages
        </div>
    </body>
</html>
