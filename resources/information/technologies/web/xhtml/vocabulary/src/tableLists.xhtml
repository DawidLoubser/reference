<?xml version="1.0" encoding="UTF-8"?>
<html xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
        xsi:schemaLocation="http://www.w3.org/1999/xhtml 
        http://www.w3.org/MarkUp/SCHEMA/xhtml11.xsd"
        xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title/>
    </head>
    <body>
        <h1>Tables and Lists</h1>
        
        <!-- A standard table -->
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Product A</td>
                    <td>399.99</td>
                </tr>
                <tr>
                    <td>Product B</td>
                    <td>249.99</td>
                </tr>
                <tr>
                    <td>Product C</td>
                    <td>4499.99</td>
                </tr>
            </tbody>
        </table>
        
        <p>
            How to start a car:
        </p>
      
        <!-- An ordered list -->
        <ol>
            <li>Find the keys</li>
            <li>Unlock the door</li>
            <li>Insert key in ignition</li>
            <li>Turn key</li>
        </ol>
        
        <p>
            The known stances:
        </p>
        <!-- An unordered list -->
        <ul>
            <li>Positive</li>
            <li>Negative</li>
            <li>Neutral</li>
        </ul>
        
        <p>Some terminology:</p>
        <!-- A definition list containing definition terms -->
        <dl>
            <dt>ASP</dt>
            <dd>Active Server Pages</dd>
            <dt>ASR</dt>
            <dd>Anti-skid regulation</dd>
            <dt>JSP</dt>
            <dd>Java Server Pages</dd>
        </dl>
        
    </body>
</html>
