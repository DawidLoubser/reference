<?xml version="1.0"?>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
        xsi:schemaLocation="http://www.w3.org/1999/xhtml 
        http://www.w3.org/MarkUp/SCHEMA/xhtml11.xsd">
    <head>
        <title>The XHTML Vocabulary</title>
    </head>
    <body>
        <h1>Simple Document Elements</h1>
        <h2>Useful for static information</h2>
        <p>
            Paragraphs are general text containers, and the text
            withing can be <em>emphasised</em> 
            (even <strong>strongly so</strong>).
        </p>
        <p>
            If you suffer from 
            <acronym title="Acronym Over-usage Disorder">AOD</acronym>
            you will be happy to know these are also supported, as
            are many other constructs.
        </p>
    </body>
</html>
