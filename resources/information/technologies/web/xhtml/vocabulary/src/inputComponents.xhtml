<?xml version="1.0" encoding="UTF-8"?>
<html xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
        xsi:schemaLocation="http://www.w3.org/1999/xhtml 
        http://www.w3.org/MarkUp/SCHEMA/xhtml11.xsd"
        xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title></title>
    </head>
    <body>
        <h1>Simple form components</h1>
        <form action="http://my.company.com/doSomething" method="get">
            <p>
                <label>Please provide foo:
                    <input name="foo" type="text"/>
                </label>
            </p>
            <p> 
                <label>Bar?
                    <input name="bar" type="checkbox" value="yes"/>
                </label>
            </p>
            <p>Gender?
                <label>Male
                    <input name="gender" type="radio" value="m"/>
                </label>
                <label>Female
                    <input name="gender" type="radio" value="f"/>
                </label>
            </p>
            <p>
                Favourite colour:
                <select name="favColour">
                    <option value="r">Red</option>
                    <option value="g">Green</option>
                    <option value="b">Blue</option>
                </select>
            </p>
            <p>
                Why is this your favourite?
                <textarea rows="5" cols="20" name="favColourReason"/>
            </p>
            <p>
                <input type="hidden" value="Secret Text"/>
            </p>
            <p>
                <input type="submit" value="Submit"/>
            </p>
        </form>
    </body>
</html>
