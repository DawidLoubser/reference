<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
    xsi:schemaLocation="http://www.w3.org/1999/xhtml 
    http://www.w3.org/MarkUp/SCHEMA/xhtml11.xsd">
    <head>
        <title>Linking</title>
    </head>
    <body>
        <h1>Different forms of linking</h1>
        <p>
            Links may be absolute, such as
            <a href="http://www.solms.co.za">this</a>,
            or they may refer to a URI relative to the
            current document, such as
            <a href="../someResource.xhtml">this</a>.
        </p>
        <p>
            Regardless of the location of this page, a 
            link can specify a resource relative to the
            root of the host (for example, the root of
            the website) like
            <a href="/foo/bar">this</a>.
        </p>
    </body>
</html>
