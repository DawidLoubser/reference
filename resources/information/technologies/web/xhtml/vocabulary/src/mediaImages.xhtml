<?xml version="1.0" encoding="UTF-8"?>
<html xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.w3.org/1999/xhtml 
      http://www.w3.org/MarkUp/SCHEMA/xhtml11.xsd"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Media and Images</title>
    </head>
    <body>
        <h1>Media</h1>
        <h2>Images</h2>
        <p>
            Images can be included specifically by using the image tag:
            <img src="http://www.solms.co.za/images/logo.gif" 
                alt="Solms TCD Logo"/>
        </p>
        <p>
            The object tag can be used to include general media or
            plugins (including images):
            <object data="http://www.solms.co.za/images/logo.gif" 
                type="image/gif" title="Solms TCD Logo"/>
        </p>
    </body>
</html>
