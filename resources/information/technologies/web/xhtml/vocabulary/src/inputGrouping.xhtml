<?xml version="1.0" encoding="UTF-8"?>
<html xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
        xsi:schemaLocation="http://www.w3.org/1999/xhtml 
        http://www.w3.org/MarkUp/SCHEMA/xhtml11.xsd"
        xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title/>
    </head>
    <body>
        <h1>Form grouping components</h1>
        <form action="http://my.company.com/doSomething" method="get">
            <fieldset>
                <legend>Personal Information</legend>
                
                <label>First name
                    <input name="name.first" type="text"/>                    
                </label>
                <label>Surname
                    <input name="name.first" type="text"/>                    
                </label>
                <p> Gender:
                    <label>Male
                        <input type="radio" name="gender" value="male"/>                    
                    </label>
                    <label>Female
                        <input type="radio" name="gender" value="female"/>                    
                    </label>
                </p>
            </fieldset>
            
            <fieldset>
                <legend>Employer</legend>
                <label>Name
                    <input name="employer.name" type="text"/>
                </label>
                <label>Industry
                    <select name="employer.industry">
                        <optgroup label="Financial Industry">
                            <option>Bank</option>
                            <option>Loan provider</option>
                            <option>Medical aid</option>
                        </optgroup>
                        <optgroup label="Technology Industry">
                            <option>Aerospace</option>
                            <option>IT Consulting</option>
                        </optgroup>
                    </select>
                </label>
            </fieldset>
            
            <p>
                <input type="submit" value="Submit"/>
            </p>
        </form>
    </body>
</html>
