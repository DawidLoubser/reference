<?xml version="1.0" encoding="UTF-8"?>
<html xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
        xsi:schemaLocation="http://www.w3.org/1999/xhtml http://www.w3.org/MarkUp/SCHEMA/xhtml11.xsd"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Image Search</title>
    </head>
    <body>
        <h1>Image Search</h1>
        <p>
            Select the topic of which you would like to see images:
        </p>
        <form action="http://images.google.com/images" method="get">
            <fieldset>
                <legend>Image Search</legend>
                <select name="q">
                    <optgroup label="Domestic animals">
                        <option>Cow</option>
                        <option>Chicken</option>
                        <option>Pig</option>
                        <option>Horse</option>
                    </optgroup>
                    <optgroup label="Wild animals">
                        <option>Fox</option>
                        <option>Octopus</option>
                        <option>Whale</option>
                    </optgroup>
                </select>
                <input type="submit" value="Go"/>
            </fieldset>
        </form>
    </body>
</html>
