<?xml version="1.0" encoding="UTF-8"?>
<html xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
        xsi:schemaLocation="http://www.w3.org/1999/xhtml http://www.w3.org/MarkUp/SCHEMA/xhtml11.xsd"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Loan Application</title>
        <style type="text/css">
            
            input:focus
            {
                border: 2px solid red;
            }
            
            
        </style>
    </head>
    <body>
        <h1>Loan Application</h1>
        <h2>Capture of particular details</h2>
        
        
        <form action="http://192.168.1.103:8080/echo/" method="get">
            
            <fieldset>
                <legend>Personal info</legend>
                
                <div>
                    <select name="applicant.title">
                        <option>Mr</option>
                        <option>Ms</option>
                        <option>Dr</option>
                        <option>Prof</option>
                        <option>Sr</option>
                        <!-- etc -->
                    </select>
                    
                    <label>
                        First name
                        <input type="text" name="application.name.first" tabindex="1"/>
                    </label>
                    
                    <label>
                        Last name
                        <input type="text" name="application.name.last"/>
                    </label>
                </div>
                
                <div>
                    <label>
                        <input type="radio" name="applicant.gender" value="Male"/>
                        Male
                    </label>
                    
                    <label>
                        <input type="radio" name="applicant.gender" value="Female"/>
                        Female
                    </label>
                </div>

                <div>
                    <label>
                        Birthday
                        <input type="text" name="applicant.birthday.day"/>
                        <select name="applicant.birthday.month">
                            <option value="01">January</option>
                            <option value="02">February</option>
                            <option value="03">March</option>
                            <option value="04">April</option>
                            <option value="05">May</option>
                            <option value="06">June</option>
                            <option value="07">July</option>
                            <option value="08">August</option>
                            <option value="09">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                        <input type="text" name="applicant.birthday.year"/>
                    </label>
                </div>
                
            </fieldset>
            
            <fieldset>
                <legend>Financial info</legend>
                <div>
                    <label>Salary p/a
                        <input type="text" name="applicant.salary" tabindex="2"/>
                    </label>
                </div>
                <div>
                    <label>
                        <input type="checkbox" name="application.hasOtherFinance" value="true"/>
                        I currently have other finance
                    </label>
                </div>
            </fieldset>
            
            <div>
                <input type="submit" value="Apply for Loan"/>
            </div>
            
        </form>
        
    </body>
</html>
