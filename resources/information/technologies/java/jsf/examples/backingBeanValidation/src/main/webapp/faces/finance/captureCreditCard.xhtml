<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
			<html xmlns="http://www.w3.org/1999/xhtml"
    		xmlns:f="http://java.sun.com/jsf/core"
            xmlns:h="http://java.sun.com/jsf/html">
<head>
	<title>Bean Validation on Backing Bean: Capture Credit Card</title>
</head>
<body>
    <h1><h:outputText id="header1" value="Form with standard and custom validation"/></h1>
    <h2><h:outputText id="header2" value="Capture credit card"/></h2>
    
    <h:messages/>

    <h:form id="form">
        <h:panelGrid id="cardGrid" columns="3">
            <h:outputLabel id="nameLabel" value="Name:" for="nameField"/>
            <h:inputText id="nameField" value="#{captureCreditCardBinding.nameOnCreditCard}"/>
            <h:message for="nameField"/>
            
            <h:outputLabel id = "numberLabel" value="Number:" for="numberField"/>
            <h:inputText id="numberField" value="#{captureCreditCardBinding.creditCardNumber}"/>
            <h:message for="numberField"/>
        </h:panelGrid>
        
        <h:commandButton id="save" action="#{captureCreditCardBinding.captureCreditCard}" value="save"/>
        
    </h:form>
</body>
</html>
