<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html">
<head>
    <title>Book details saved confirmation</title>
</head>
<body>
    <h1><h:outputText value="Book details saved confirmation"/></h1>

    <h:messages/>

    <h:form id="form">
        <h:panelGrid id="grid" columns="3">
            <h:outputLabel id="bookTitleLabel" value="Book Title:" for="bookTitleFieldField"/>
            <h:outputText id="bookTitleField" value="#{captureBookDetailsBinding.bookDetails.title}"/>
            
            <h:outputLabel id = "lastNameLabel" value="Last Name:" for="lastNameField"/>
            <h:outputText id="lastNameField" value="#{captureBookDetailsBinding.bookDetails.authorName.lastName}"/>
            
            <h:outputLabel id = "firstNameLabel" value="First Name:" for="firstNameField"/>
            <h:outputText id="firstNameField" value="#{captureBookDetailsBinding.bookDetails.authorName.firstName}"/>
            
            <h:outputLabel id = "surnameLabel" value="Publication Date:" for="publicationDateField"/>            
            <h:outputText id="publicationDateField" value="#{captureBookDetailsBinding.bookDetails.publicationDate}">
                <f:convertDateTime pattern="yyyy-MM-dd"/>
            </h:outputText>
            
            <h:outputLabel id = "priceLabel" value="Price:" for="priceField"/>
            <h:outputText id="priceField" value="#{captureBookDetailsBinding.bookDetails.price}">
                <f:convertNumber type="currency" currencySymbol="R"/>
            </h:outputText>
        </h:panelGrid>
    </h:form>
</body>
</html>
