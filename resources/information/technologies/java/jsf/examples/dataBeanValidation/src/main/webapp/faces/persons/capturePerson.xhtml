<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
			<html xmlns="http://www.w3.org/1999/xhtml"
    		xmlns:f="http://java.sun.com/jsf/core"
            xmlns:h="http://java.sun.com/jsf/html">
<head>
	<title>Basic Text Form: Create Person</title>
</head>
<body>
    <h1><h:outputText id="header1" value="Capture Person Details"/></h1>
    
    <h:messages/>
    
    <h:form id="form">
        <h:panelGrid id="grid" columns="3">
            <h:outputLabel id="firstNameLabel" value="First Name:" for="firstNameField"/>
            <h:inputText id="firstNameField" value="#{capturePersonBinding.person.firstName}"/>
            <h:message for="firstNameField"/>
            
            <h:outputLabel id = "surnameLabel" value="Surname:" for="surnameField"/>
            <h:inputText id="surnameField" value="#{capturePersonBinding.person.surname}"/>
            <h:message for="surnameField"/>
            
            <h:outputLabel id = "dateOfBirthLabel" value="DateOfBirth (yyyy-MM-dd):" for="dateOfBirthField"/>
            <h:inputText id="dateOfBirthField" value="#{capturePersonBinding.person.dateOfBirth}">
                <f:convertDateTime pattern="yyyy-MM-dd"/>
            </h:inputText>
            <h:message for="dateOfBirthField"/>
            
            <h:outputLabel id = "idNoLabel" value="Identity No:" for="idNoField"/>
            <h:inputText id="idNoField" value="#{capturePersonBinding.person.identityNumber}"/>
            <h:message for="idNoField"/>

        </h:panelGrid>
        <h:commandButton id="save" action="#{capturePersonBinding.savePerson}" value="save"/>
    </h:form>
</body>
</html>
