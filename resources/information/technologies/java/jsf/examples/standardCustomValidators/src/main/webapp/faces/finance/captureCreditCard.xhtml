<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
			<html xmlns="http://www.w3.org/1999/xhtml"
    		xmlns:f="http://java.sun.com/jsf/core"
            xmlns:h="http://java.sun.com/jsf/html">
<head>
	<title>Std and Custom Validation: Capture Credit Card</title>
</head>
<body>
    <h1><h:outputText id="header1" value="Form with standard and custom validation"/></h1>
    <h2><h:outputText id="header2" value="Capture credit card"/></h2>
    
    <h:messages/>

    <h:form id="form">
        <h:panelGrid id="cardGrid" columns="3">
            <h:outputLabel id="nameLabel" value="Name:" for="nameField"/>
            <h:inputText id="nameField" required="true" value="#{captureCreditCardBinding.creditCard.name}">
                <f:validateLength minimum="2" maximum="20"/>
            </h:inputText>
            <h:message for="nameField"/>
            
            <h:outputLabel id = "numberLabel" value="Number:" for="numberField"/>
            <h:inputText id="numberField" required="true" value="#{captureCreditCardBinding.creditCard.number}">
                <f:validator validatorId="checkSumValidator"/>
                <f:validateLength minimum="10" maximum="10"/>
                <f:validateRegex pattern="[0-9]{10}"/>
            </h:inputText>
            <h:message for="numberField"/>
        </h:panelGrid>
        
        <h:commandButton id="save" action="#{captureCreditCardBinding.captureCreditCard}" value="save"/>
        
    </h:form>
</body>
</html>
