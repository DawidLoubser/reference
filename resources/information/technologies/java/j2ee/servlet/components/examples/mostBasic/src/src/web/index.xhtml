        <title>First Example Web Application</title>

    <body>
        <h1>First Example</h1>
        <p>
            This page is an example of static content in a very basic web 
            application. Click the link below to invoke the <em>Servlet</em>.

            the deployment descriptor.

            <a href="example">Invoke</a>
        </p>
