<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<p:dataTable var="location" value="#{locationsBinding.allLocations}" paginator="true" rows="15"
	selection="#{locationsBinding.selectedLocation}" selectionMode="single"
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.prime.com.tr/ui">
    
     <p:column filterBy="">
         <f:facet name="header">  
             <h:outputText value="#{msgs.name}" />  
         </f:facet>  
         <h:outputText value="#{location.name}" />  
     </p:column>
    
     <p:column filterBy="">
         <f:facet name="header">  
             <h:outputText value="#{msgs.longitude}" />  
         </f:facet>  
         <h:outputText value="#{location.geographicLocation.longitude}" />  
     </p:column>
    
     <p:column filterBy="">
         <f:facet name="header">  
             <h:outputText value="#{msgs.latitude}" />  
         </f:facet>  
         <h:outputText value="#{location.geographicLocation.latitude}" />  
     </p:column>

</p:dataTable>
