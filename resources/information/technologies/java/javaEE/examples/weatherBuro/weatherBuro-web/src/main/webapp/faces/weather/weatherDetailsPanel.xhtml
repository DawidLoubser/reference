<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<fieldset xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.prime.com.tr/ui"> 
    
    <legend>Weather details</legend>
    
    <h:panelGrid columns="2">
    	
    	<h:outputLabel id="temperatureLabel" for="temperatureField" value="#{msgs.temperature}"/>
    	<h:inputText id="temperatureField" value="#{weatherDetailsBackingBean.temperature}"/> 
    	
    	<h:outputLabel id="humidityLabel" for="humidityField" value="#{msgs.humidity}"/>
    	<h:inputText id="humidityField" value="#{weatherDetailsBackingBean.humidity}"/> 
    	
    	<h:outputLabel id="ambianceLabel" for="ambianceField" value="#{msgs.ambiance}"/>
    	<h:selectOneMenu id="ambianceField" value="#{weatherDetailsBackingBean.ambiance}">       
      		<f:selectItems value="#{weatherDetailsBackingBean.ambianceValues}"/>
		</h:selectOneMenu>
    	 
    </h:panelGrid>
    
</fieldset>
