<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<p:dataTable var="reading" value="#{weatherQueryBinding.weatherReadings}" 
	paginator="true" rows="20"	selectionMode="none"
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.prime.com.tr/ui">
    
     <p:column filterBy="">
         <f:facet name="header">  
             <h:outputText value="#{msgs.dateTime}" />  
         </f:facet>  
         <h:outputText value="#{reading.dateTime}" />  
     </p:column>
    
     <p:column filterBy="">
         <f:facet name="header">  
             <h:outputText value="#{msgs.location}" />  
         </f:facet>  
         <h:outputText value="#{reading.location}" />  
     </p:column>
    
     <p:column filterBy="">
         <f:facet name="header">  
             <h:outputText value="#{msgs.temperature}" />  
         </f:facet>  
         <h:outputText value="#{reading.temperature}" />  
     </p:column>
    
     <p:column filterBy="">
         <f:facet name="header">  
             <h:outputText value="#{msgs.humidity}" />  
         </f:facet>  
         <h:outputText value="#{reading.humidity}" />  
     </p:column>
    
     <p:column filterBy="">
         <f:facet name="header">  
             <h:outputText value="#{msgs.ambiance}" />  
         </f:facet>  
         <h:outputText value="#{reading.ambiance}" />  
     </p:column>

</p:dataTable>
