<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<fieldset xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.prime.com.tr/ui"> 
    
    <legend>Date/Time</legend>

    <h:panelGrid columns="2">
    	<h:outputLabel id="dateLabel" for="dateField" value="#{msgs.date}"/>	
    	<p:calendar id="dateField" value="#{dateTimeBackingBean.date}" title="#{msgs.date}"/>  
    	
   		<h:outputLabel id="hourLabel" for="hourField" value="#{msgs.hour}"/>
   		<p:spinner id="hourField" value="#{dateTimeBackingBean.hour}"/>

   		<h:outputLabel id="minuteLabel" for="minuteField" value="#{msgs.minute}"/>
   		<p:spinner id="minuteField" value="#{dateTimeBackingBean.minute}"/>
    
    </h:panelGrid>
</fieldset>
