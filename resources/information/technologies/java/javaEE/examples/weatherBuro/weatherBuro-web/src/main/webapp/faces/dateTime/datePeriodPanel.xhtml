<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<fieldset xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.prime.com.tr/ui"> 
    
    <legend>Date Period</legend>

    <h:panelGrid columns="2">
    
    	<h:outputLabel id="startDateLabel" for="startDateField" value="#{msgs.startDate}"/>	
    	<p:calendar id="startDateField" value="#{datePeriodBackingBean.startDate}" title="#{msgs.startDate}"/>  
    	
    	<h:outputLabel id="endDateLabel" for="endDateField" value="#{msgs.endDate}"/>	
    	<p:calendar id="endDateField" value="#{datePeriodBackingBean.endDate}" title="#{msgs.endDate}"/>  
    	
    	<f:ajax event="mouseup" render="warningLabel" listener="#{datePeriodBackingBean.ajaxPeriodValidator}"/>
    	<h:outputText id="warningLabel" value="#{datePeriodBackingBean.warning}"/>
    
    </h:panelGrid>
</fieldset>
