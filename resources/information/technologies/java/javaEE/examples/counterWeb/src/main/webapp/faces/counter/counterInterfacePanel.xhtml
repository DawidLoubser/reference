<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:form xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.prime.com.tr/ui"> 
    
    <legend>#{counterInterface}</legend>
    
        <h:messages style="color:red"/> 
    
    	<ui:include src="counterPanel.xhtml"/>
    	
    	<h:panelGrid columns="3" class="buttonPanel">
    		<h:commandButton id="add" value="#{msgs.add}" action="#{counterBinding.addCounter()}"/>
    		<h:commandButton id="increment" value="#{msgs.increment}" action="#{counterBinding.incrementCounter()}"/>
    		<h:commandButton id="getCounter" value="#{msgs.getCounter}" action="#{counterBinding.getCounter()}"/>
    	</h:panelGrid>
    
</h:form>
